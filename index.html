<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepflex - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/cssNepflex/index.css">
</head>
<body>
    <div class="loginContainer">
        <div class="loginHeader">
            <h1>LOGIN HERE</h1>
            <caption>Welcome back to Nepflex</caption>
            <p>“Workout free jasto, result gym jasto.”</p>
        </div>
        
        <form id="loginForm">
            <div class="inputGroup">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope inputIcon"></i>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div class="errorMessage" id="email-error">Please enter a valid email address</div>
            </div>
            
            <div class="inputGroup">
                <label for="password">Password</label>
                <i class="fas fa-lock inputIcon"></i>
                <div class="passwordContainer">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye togglePassword" id="togglePassword"></i>
                </div>
                <div class="errorMessage" id="password-error">Password must be at least 6 characters</div>
            </div>
            
            <div class="forgotPassword">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
            
            <button type="submit" class="loginBtn">
                <i class="fas fa-signIn-alt"></i> Login
            </button>
            
            <div class="divider">OR</div>
            
            <div class="socialLogin">
                <div class="socialBtn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="socialBtn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="socialBtn twitter">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
        </form>
        
        <div class="registerLink">
            <p>Don't have an account? <a href="register.html">Register Now</a></p>
        </div>
    </div>

    <script src="./assets/jsNepflex/index.js"></script>
</body>
</html>
